<h1><em>My Cart</em> </h1>
<div class="mycart">

  <div class="cart">
    <table class="  table table-hover  text-center" >
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">Product Name</th>
        <th scope="col">Price</th>
        <th scope="col">Amount</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let p of products,let i =index">
        <th scope="row">{{i+1}}</th>
        <td> <img src="{{p.url}}" alt=""></td>
        <td>{{p.name}}</td>
        <td>{{p.price}}</td>
        <button type="button" class="btn btn-info" (click)="addq(p)">+</button>
        <span><td>{{p.quantity}}</td></span>
        <button type="button" class="btn btn-info"(click)="decq(p) ">-</button>
        <td>{{p.total}}</td>
        
      </tr>
    </tbody>
    </table>
    <label for="Total Price">Total Price:{{totalP}}</label>
  </div>
  <div class="formm">
   
  <form #form="ngForm" (ngSubmit)="submitForm() " >
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" required minlength="4" maxlength="32" name="name" placeholder="Enter Your Name" [(ngModel)]="name" #userName="ngModel">
    </div>
    <br>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" required minlength="10" maxlength="32"name="address" placeholder="Enter Your Address" [(ngModel)]="address" #userAdd="ngModel">
      </div>
      <br>
    <div class="form-group">
      <label for="cc">Credit Card Number</label>
      <input type="text" required minlength="16" maxlength="17" name="cc" placeholder="Enter Your Credit Card Number" [(ngModel)]="creditCardNum" #userCC="ngModel">   
      <p><small id="cc" class="form-text text-muted">We'll never share your Credit card info with anyone else.</small></p>
    </div>
    <br>
    <button type="submit" [disabled]="form.invalid"class="btn btn-primary" routerLink="/confirm">Check Out</button>
  </form>
  </div>
</div>
